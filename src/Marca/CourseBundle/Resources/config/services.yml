services:
    marca.course_bundle.twig.course_extension:
        class: Marca\CourseBundle\Twig\CourseExtension
        arguments: ['@service_container']
        tags: 
            - { name:twig.extension}
    ct_file_store.s3:
        class: AmazonS3
        arguments:
            options: {key: %aws_key%, secret: %aws_secret%}