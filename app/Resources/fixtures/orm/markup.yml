Marca\DocBundle\Entity\Markupset:
    markupset:
        owner: @user_admin
        name: 'Example Set'
        shared: 2
Marca\DocBundle\Entity\Markup:
    markup{1..10}:
        user: @user_admin
        name: 'Tag <current()>'
        color: '<safeColorName()>'
        value: 'Link to Purdue OWL <current()>'
        url: 'https://owl.english.purdue.edu/owl'
        mouseover: 'Please Revise'
        markupset: [@markupset]
