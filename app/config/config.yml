imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: fileSystem.yml }
    - { resource: '@MarcaCourseBundle/Resources/config/services.yml' }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    be_simple.sso_auth.client.option.curlopt_sslversion.value: 0

services:
    fos_user.doctrine_registry:
        alias: doctrine

framework:
    esi: { enabled: true }
    fragments: { path: /_fragment }
    translator:  ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
      application_name:       '%app_name%'
      cas:                    '%cas%'
      help_email:             '%help_email%'
      help_url:               '%help_url%'
    form_themes:
        - '@FOSCKEditor/Form/ckeditor_widget.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   '%database_driver%'
        host:     '%database_host%'
        port:     '%database_port%'
        dbname:   '%database_name%'
        user:     '%database_user%'
        password: '%database_password%'
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true



# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host:      '%mailer_host%'
    port:      '%mailer_port%'
    encryption: '%mailer_encryption%'
    username:  '%mailer_user%'
    password:  '%mailer_password%'
    sender_address: '%mailer_sender_address%'
    spool: { type: memory }

be_simple_sso_auth:
    admin_sso:
        protocol:
            id: cas
            version: 2
        server:
            id: cas
            login_url: '%cas_login_url%'
            logout_url: '%cas_logout_url%'
            validation_url: '%cas_validation_url%'

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Marca\UserBundle\Entity\User
    registration:
        form:
            type: marca_user_registration
            #handler: marca_user.form.handler.registration
        confirmation:
            enabled:    false
    from_email:
        address:        '%from_email%'
        sender_name:    Emma


# Doctrine extensions    
stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            timestampable: true
            sluggable: true  
            
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template 

vich_uploader:
    db_driver: orm # or mongodb
    storage: '%vich_storage%'
    mappings:
        property_file:
            uri_prefix: '%vich_uri_prefix%'   # uri prefix to resource
            upload_destination: '%vich_upload_destination%'   # gaufrette storage fs id, required
            namer: vich_uploader.namer_origname # namer.upload_file  specify a file namer service id for this entity, null default
            directory_namer: directory_namer.upload_file  # specify a directory namer service id for this entity, null default
            delete_on_remove: true # determines whether to delete file upon removal of entity
            inject_on_load: true # determines whether to inject a File instance upon load

fos_ck_editor:
    plugins:
        wordcount:
            path:     "bundles/marcahome/ckeditor/plugins/wordcount/"
            filename: "plugin.js"
        maxheight:
            path:     "bundles/marcahome/ckeditor/plugins/maxheight/"
            filename: "plugin.js"
    configs:
        editor_simple:
            skin: "bootstrapck, ../../../../bundles/marcahome/ckeditor/skins/bootstrapck/"
            startupFocus: true
            toolbar: "toolbar_simple"
            removePlugins: "elementspath,contextmenu,liststyle,tabletools"
            allowedContent: 'p h2 h3 h4 img{text-align,margin-left}(*); a[!href,target]{*}(*); table th tr td strong em; ol ul li span(*); img[*]{*};'
            disableNativeSpellChecker: false
            height: 150
            contentsCss: "bundles/marcahome/ckeditor/ckeditor.css"
        editor_default:
            skin: "bootstrapck, ../../../../bundles/marcahome/ckeditor/skins/bootstrapck/"
            startupFocus: true
            toolbar: "toolbar_default"
            extraPlugins: 'wordcount'
            removePlugins: "elementspath,contextmenu,liststyle,tabletools"
            allowedContent: 'p h2 h3 h4 img{text-align,margin-left}(*); a[!href,target]{*}(*); table th tr td strong em; ol ul li span(*){font-size,font-family,color,background-color}; img[*]{*}; '
            disableNativeSpellChecker: false
            height: 300
            contentsCss: "bundles/marcahome/ckeditor/ckeditor.css"
            stylesSet: 'marca_styles:../../bundles/marcahome/ckeditor/ckedit_styles.js'

        editor_docs:
            skin: "bootstrapck, ../../../../bundles/marcahome/ckeditor/skins/bootstrapck/"
            startupFocus: true
            toolbar: "toolbar_docs"
            extraPlugins: 'wordcount,maxheight'
            removePlugins: "elementspath,contextmenu,liststyle,tabletools"
            allowedContent: 'p h2 h3 h4 img{text-align,margin-left}(*); a[!href,target]{*}(*); table th tr td strong s em; ol ul li span(*){font-size,font-family,color,background-color}[data-id]; img[*]{*}; '
            disableNativeSpellChecker: false
            contentsCss: "bundles/marcahome/ckeditor/ckeditor.css"
            stylesSet: 'marca_styles:../../bundles/marcahome/ckeditor/ckedit_styles.js'
        editor_page:
            skin: "bootstrapck, ../../../../bundles/marcahome/ckeditor/skins/bootstrapck/"
            startupFocus: true
            toolbar: "toolbar_page"
            extraPlugins: 'wordcount,maxheight'
            removePlugins: "elementspath,contextmenu,liststyle,tabletools"
            allowedContent: true
            disableNativeSpellChecker: false
            height: 500
            contentsCss: "bundles/marcahome/ckeditor/ckeditor.css"
            stylesSet: 'marca_styles:../../bundles/marcahome/ckeditor/ckedit_styles.js'
    toolbars:
        configs:
            toolbar_simple: [ ['Bold','Italic','Underline','Strike'],['Link','Unlink'],['NumberedList','BulletedList']]
            toolbar_default: [ ['Styles','Bold','Italic','Underline','Strike','JustifyLeft','JustifyCenter','JustifyRight','TextColor','BGColor','FontSize'],['Link','Unlink','NumberedList','BulletedList','Outdent','Indent','Image'],[ 'PasteText', 'PasteFromWord', 'Undo', 'Redo','RemoveFormat'] ]
            toolbar_docs: [ ['Styles','Bold','Italic','Underline','Strike','JustifyLeft','JustifyCenter','JustifyRight','TextColor','BGColor','FontSize'],['Link','Unlink','NumberedList','BulletedList','Outdent','Indent','Image'],[ 'PasteText', 'PasteFromWord', 'Undo', 'Redo','RemoveFormat'] ]
            toolbar_page: [ ['Source','Styles','Bold','Italic','Underline','Strike','Font','FontSize'],['JustifyLeft','JustifyCenter','JustifyRight'],['TextColor','BGColor'],['Link','Unlink'],['NumberedList','BulletedList'],['Outdent','Indent'],['Image','MediaEmbed'],[ 'PasteText', 'PasteFromWord', 'Undo', 'Redo','RemoveFormat'],['About'] ]
